<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: 50px auto;
            background-color: aquamarine;
            padding: 20px;
        }

        #inputtext {
            width: 90%;
            height: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: blanchedalmond;
            border: none;
            font-size: 16px;
        }

        button {
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            background-color: rgb(255, 199, 114);
            cursor: pointer;
        }

        ol {
            width: 90%;
            margin-top: 30px;
            list-style: decimal inside;
            padding: 0;
            background-color: blanchedalmond;
            min-height: 150px;
        }

        li {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .btn-small {
            padding: 4px 8px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: lightblue;
        }

        .delete-btn {
            background-color: lightcoral;
        }

        .done-btn {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="inputtext" placeholder="Write here">
        <button onclick="addTask()">Add Task</button>
        <ol id="taskList"></ol>
    </div>

    <script>
        function addTask() {
            let inputField = document.querySelector('#inputtext');
            let task = inputField.value.trim();

            if (task === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `
                <span>${task}</span>
                <div>
                    <button class="btn-small done-btn" onclick="markDone(this)">Done</button>
                    <button class="btn-small edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="btn-small delete-btn" onclick="deleteTask(this)">Delete</button>
                </div>
            `;
            document.querySelector('#taskList').appendChild(li);
            inputField.value = "";
        }

        function deleteTask(button) {
            button.parentElement.parentElement.remove();
        }

        function editTask(button) {
            let li = button.parentElement.parentElement;
            let span = li.querySelector("span");
            let newTask = prompt("Edit your task:", span.textContent);
            if (newTask !== null && newTask.trim() !== "") {
                span.textContent = newTask.trim();
            }
        }

        function markDone(button) {
            let span = button.parentElement.parentElement.querySelector("span");
            span.classList.toggle("completed");
        }
    </script>
</body>

</html>
